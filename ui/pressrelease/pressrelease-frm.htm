
<form class="form" title="tttdform" name="tttdform" method="post">
<div class="row">
<div class="first-col cols_12-6 column auto-date">
	{{ @fields.email_name | raw }}

</div>
<div class="cols_12-6 column">
{{ @fields.email_subject | raw }}
</div>
<div class="cols_12-4"></div>
</div>

<div class="row">
	<div class="first-col cols_12-8 column">	{{ @fields.header | raw }} </div>
  <div class="cols_12-4 column">
{{ @fields.languages_remove_s_to_use | raw }}
	</div>
</div>

<loop from="{{ @i = 0 }}" to="{{ @i < 10 }}" step="{{ @i++ }}">
	<div class="row">
	  <div class="first-col cols_12-12 column">
			<div class="content-block">
				<label>Block header
					<input type="text" name="block_header[]">
				</label>
				<label>Block body
					<textarea class="tinymce" rows="6" name="block_body[]"></textarea>
				</label>
			</div>
		</div>

	</div>
</loop>

<div class="row">
  <div class="first-col cols_12-4 column">
	{{ @fields.image_url_header | raw }}
  </div>
	<div class="cols_12-4 column">
	{{ @fields.image_url_thumb | raw }}
	</div>
	<div class="cols_12-4 column">
		{{ @fields.zenfolio_link | raw }}
	</div>
</div>
<div class="row">
  <div class="first-col cols_12-6 column sortable">
{{ @fields.contacts | raw }}
	</div>
</div>


<div class="row">
<input style="clear:both;float:none;" type="submit" value="Generate HTML" class="submit" name="generate">
</div>


</form>
